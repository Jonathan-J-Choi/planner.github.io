<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="assets/todo.png">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Style Sheet -->
  <link rel="stylesheet" href="style.css" />

  <title>Daily Planner</title>
</head>

<body>
  <!-- Header -->
  <br><br>
  <div class = "container">
    <div class="jumbotron text-center bg-light">
      <div class="container text-center">
        <h1 class="header">Hello! Today's Date Is</h1>
        <h2 id="todayDate"></h2>
        <hr class="my-4">
      </div>
    </div>
  </div>

  <!-- Planner Body -->
  <div class="container">
    <div class="jumbotron text-center bg-light">

      <!-- First Planner Cell -->
      <hr class="my-4">
      <div class="row">
        <div class="input-group mb-3">
          <!-- Hour -->
          <span class="input-group-text" id="inputGroup-sizing-default hour9">9 AM</span>
           <!-- Memo -->
          <input type="text" id="memo1" class="form-control" placeholder="Good morning! What would you like to work on today?">
          <div class="input-group-append">
          <!-- Save Button -->
          <button class="btn btn-outline-secondary fa fa-save" id="save1" type="button">
          Save
          </button>
          </div>
        </div>
      </div>
      <hr class="my-4">

        <!-- Second Planner Cell -->
        <div class="row" id="planner">
        <div class="input-group mb-3" id="fullCell">
          <!-- Hour -->
          <span class="input-group-text" id="inputGroup-sizing-default hour10">10 AM</span>
          <!-- Memo -->
          <input type="text" id="memo2" class="form-control" placeholder="What would you like to work on this hour?">
          <div class="input-group-append">
          <!-- Save Button -->
          <button class="btn btn-outline-secondary fa fa-save" id="save2" type="button">
          Save
          </button>
          </div>
        </div>
      </div>
      <hr class="my-4">

        <!-- Third Planner Cell -->
        <div class="row" id="planner">
        <div class="input-group mb-3" id="fullCell">
          <!-- Hour -->
          <span class="input-group-text" id="inputGroup-sizing-default hour11">11 AM</span>
          <!-- Memo -->
          <input type="text" id="memo3" class="form-control" placeholder="What would you like to try and finish before lunch?">
          <div class="input-group-append">
          <!-- Save Button -->
          <button class="btn btn-outline-secondary fa fa-save" id="save3" type="button">
          Save
          </button>
          </div>
        </div>
      </div>
      <hr class="my-4">

        <!-- Fourth Planner Cell -->
        <div class="row" id="planner">
        <div class="input-group mb-3" id="fullCell">
          <!-- Hour -->
          <span class="input-group-text" id="inputGroup-sizing-default hour12">12 PM</span>
          <!-- Memo -->
          <input type="text" id="memo4" class="form-control" placeholder="What would you like to eat today for lunch?">
          <div class="input-group-append">
          <!-- Save Button -->
          <button class="btn btn-outline-secondary fa fa-save" id="save4" type="button">
          Save
          </button>
          </div>
        </div>
      </div>
      <hr class="my-4">

        <!-- Fifth Planner Cell -->
        <div class="row" id="planner">
        <div class="input-group mb-3" id="fullCell">
          <!-- Hour -->
          <span class="input-group-text" id="inputGroup-sizing-default hour13">1 PM</span>
          <!-- Memo -->
          <input type="text" id="memo5" class="form-control" placeholder="Welcome back! What woulf you like to work on?">
          <div class="input-group-append">
          <!-- Save Button -->
          <button class="btn btn-outline-secondary fa fa-save" id="save5" type="button">
          Save
          </button>
          </div>
        </div>
      </div>
      <hr class="my-4">

        <!-- Sixth Planner Cell -->
        <div class="row" id="planner">
        <div class="input-group mb-3" id="fullCell">
          <!-- Hour -->
          <span class="input-group-text" id="inputGroup-sizing-default hour14">2 PM</span>
          <!-- Memo -->
          <input type="text" id="memo6" class="form-control" placeholder="What would you like to finish today?">
          <div class="input-group-append">
          <!-- Save Button -->
          <button class="btn btn-outline-secondary fa fa-save" id="save6" type="button">
          Save
          </button>
          </div>
        </div>
      </div>
      <hr class="my-4">

        <!-- Seventh Planner Cell -->
        <div class="row" id="planner">
        <div class="input-group mb-3" id="fullCell">
          <!-- Hour -->
          <span class="input-group-text" id="inputGroup-sizing-default hour15">3 PM</span>
          <!-- Memo -->
          <input type="text" id="memo7" class="form-control" placeholder="What would you like to complete within two hours before leaving today?">
          <div class="input-group-append">
          <!-- Save Button -->
          <button class="btn btn-outline-secondary fa fa-save" id="save7" type="button">
          Save
          </button>
          </div>
        </div>
      </div>
      <hr class="my-4">

        <!-- Eighth Planner Cell -->
        <div class="row" id="planner">
        <div class="input-group mb-3" id="fullCell">
          <!-- Hour -->
          <span class="input-group-text" id="inputGroup-sizing-default hour16">4 PM</span>
          <!-- Memo -->
          <input type="text" id="memo8" class="form-control" placeholder="What must be completed at least an hour before leaving?">
          <div class="input-group-append">
          <!-- Save Button -->
          <button class="btn btn-outline-secondary fa fa-save" id="save8" type="button">
          Save
          </button>
          </div>
        </div>
      </div>
      <hr class="my-4">

        <!-- Ninth Planner Cell -->
        <div class="row" id="planner">
        <div class="input-group mb-3" id="fullCell">
          <!-- Hour -->
          <span class="input-group-text" id="inputGroup-sizing-default hour17">5 PM</span>
          <!-- Memo -->
          <input type="text" id="memo9" class="form-control" placeholder="What do you need to finish before you leave today?">
          <div class="input-group-append">
          <!-- Save Button -->
          <button class="btn btn-outline-secondary fa fa-save" id="save9" type="button">
          Save
          </button>
          </div>
        </div>
      </div>
      <hr class="my-4">

      <!-- Clear All Button -->
      <br>
      <button type="submit" id="clr" class="btn btn-outline-secondary fa fa-eraser">
        Circadia, clear my schedule!
      </button>

<!-- End Body End HTML -->
    </div>
  </div>

  <!-- jQuery and JavaScript and Moment -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
